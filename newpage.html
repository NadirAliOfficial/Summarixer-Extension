<!DOCTYPE html>
<html>
  <head>
    <title>New Webpage</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    span {
      font-weight: bold;
    }
  </style>
  <body>
    <h2>Retrieved Data</h2>
    <p>Input 1: <input type="text" id="inputField1" readonly /></p>
    <p>Input 2: <input type="text" id="inputField2" readonly /></p>
    <p>Selected Text: <span id="selectedText"></span></p>
    <p>URL: <span id="url"></span></p>

    <!-- Include external JavaScript file -->
    <script src="newpage.js"></script>
  </body>
</html>
